{% extends "main.html" %}

{% block header %}
	<h1>{{ header_text }}</h1>
{% end %}

{% block body %}
	<div id="discussion">
		<h3>Comments</h3>
		{% for key in comments %}
		<div class="comment">
		  	<p class="comment_user"><span class="bold">{{ comments[key]["author"] }}</span> says:</p>
		  	<p class="comment_text">{{ comments[key]["comment"] }}</p>
		</div>
		{% end %}
	</div>
{% end %}
